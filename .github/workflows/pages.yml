name: Hexo_Deploy

on:
  push:
    branches:
      - master  # default branch

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        run: |
            mkdir -p /root/.ssh/
            echo ${{secrets.HEXO_DEPLOY_PRI}} >/root/.ssh/id_rsa
            ssh-keyscan -t rsa github.com >>/root/.ssh/known_hosts
            git config --global user.name lber19535
            git config --global user.email lber19535@126.com
            hexo g
            hexo d

          